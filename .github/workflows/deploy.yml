name: 部署到 GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: '部署环境'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 构建
        run: npm run build
        
      - name: 复制index.html到404.html
        run: cp dist/index.html dist/404.html
        
      - name: 添加.nojekyll文件
        run: touch dist/.nojekyll
      
      - name: 设置 Pages
        uses: actions/configure-pages@v3
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
